<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<style>
	canvas{
		border: 5px solid black;
		background-color: white;
		display: block;
	}
</style>
</head>
<body>
	<!-- DO NOT MODIFY THIS HTML -->
	<canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
	<input type = "color" id = "picker"/>

	<script>
		var canvas = document.querySelector("#myCanvas");
		var ctx = canvas.getContext('2d');

		var isDrawing = true;
		ctx.fillStyle = "black";
		draw();

		function draw(posX, posY){
			console.log("Drawing");
			if (isDrawing == true) {
				ctx.beginPath();
				ctx.arc(posX, posY, 10, 0, 2 * Math.PI);
				ctx.fill();
			}
		}

		function changeSize(){
			var canvas = document.getElementById("myCanvas");
			canvas.width = window.innerWidth*0.8;
			canvas.height = window.innerHeight*0.8;
		}
		changeSize();

		myCanvas.addEventListener("mousemove", function(e){
			console.log(e.x);
			console.log(e.y);
			draw(e.x, e.y);
		})

		window.addEventListener("keydown", function(e){
			if (e.key == "b") {
				console.log("Draw in Blue");
				ctx.fillStyle = "blue";
			}
			else if (e.key == "y") {
				console.log("Draw in Yellow");
				ctx.fillStyle = "yellow";
			}
			else if (e.key == "g") {
				console.log("Draw in Green");
				ctx.fillStyle = "green";
			}
			else if (e.key == "r") {
				console.log("Draw in Red");
				ctx.fillStyle = "red";
			}
			if (e.key == "ArrowUp") {
				console.log("Pen Up");
				isDrawing = false;
			}
			if (e.key == "ArrowDown") {
				console.log("Pen Down");
				isDrawing = true;
			}
			if (e.key == " ") {
				console.log("Clear Screen");
				ctx.clearRect(0,0, canvas.width, canvas.height);
			}
		});

		window.addEventListener("change", function(e){
			pickColor = document.getElementById("picker");
			newColor = pickColor.value;
			ctx.fillStyle = newColor;
			console.log("Pick Color");
		})

	</script>
</body>
</html>
